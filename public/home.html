<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
  /* Reset */ 
  body, html{ font-family: 'Intro', Arial, Helvetica, sans-serif; line-height: 1; font-size: 16px; box-sizing: border-box;margin: 0;padding: 0;}*,*:before,*:after{ box-sizing: border-box; }h1,h2,h3,h4,h5,h6, p, ol, ul{margin: 0 0 1rem 0;padding: 0;}ol,ul{padding-left: 20px;line-height: 1.5;}img{height: auto;}h1{font-size: 4rem;} h2{font-size: 3rem;} h3{font-size: 2rem;} h4{font-size: 1rem;} h5{font-size: 0.8rem;} h6{font-size: 0.6rem;}a{text-decoration:none}
  </style>
<link rel="stylesheet" href="css/home.css">
<script src="https://kit.fontawesome.com/97566e8d05.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="body">

  <div class="menu">
    <div class="exit">
      <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
    </div>
    <h3>poker</h3>
    <div class="profile">
      <p class="name"></p>
      <i class="fa-solid fa-circle-user fa-lg"></i>
    </div>
  </div>


  <div class="gioca">
    <h4>pokerizza il tutto</h4>
    <button id="imp-create-table" type="button">crea un tavolo</button>
    <button id="join-Table">unisciti ad un tavolo</button>
  </div>
  
   <div class="profile-menu">
      <div class="close">
        <i class="fa-solid fa-xmark fa-lg"></i>
      </div>
     <div class="header">
       <i class="fa-solid fa-circle-user fa-lg"></i>
      <p ></p>
     </div>
     <ul class="option">
      <li>
        <i class="fa-solid fa-picture-in-picture fa-sm" 
        style="color: rgb(255, 255, 255);"></i>
        <p>aggiungi immagine profilo</p>
      </li>
      <li><i class="fa-solid fa-money-bill-transfer fa-sm" 
        style="color: rgb(255, 255, 255);"></i>
        <p>visualizza spese</p>
      </li>
     </ul>
     <div class="logout">
      <button >logout</button>
      </div>
    </div>
</div>

  <div class="exit-content">
    <p>sei sicuro di voler uscire?</p>
    <div class="button">
      <button class="no-exit">no,gioca ancora</button>
      <button class="si-exit">si,esci</button>
    </div>
  </div>

  <div class="connect">
    <p>creazione server in corso</p>
    <div class="animate">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  


  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/home.js"></script>

</body>
</html>
